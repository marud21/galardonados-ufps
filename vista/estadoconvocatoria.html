<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Convocatorias</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="/Img/logo_ufps.jpg" alt="Logo de la Universidad" class="logo">
        <div class="header-right">
          <h1>Sistema de Reconocimiento de Premios</h1>
          <nav>
            <div class="dropdown">
              <button class="dropbtn">&#9776;</button>
              <div class="dropdown-content">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registrarse</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="manage-convocatorias">
      <div class="container">
        <h2>Gestión de Convocatorias</h2>
        <a href="crearconvocatoria.html" class="button">Crear nueva convocatoria</a>
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Fecha de inicio</th>
              <th>Fecha de fin</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las filas se llenarán dinámicamente con JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Universidad Francisco de Paula Santander</p>
    </div>
  </footer>

  <script>
    window.onload = function() {
        // Recuperar las convocatorias almacenadas en localStorage
        let convocatorias = JSON.parse(localStorage.getItem("convocatorias")) || [];

        // Obtener el cuerpo de la tabla
        const tbody = document.querySelector("table tbody");

        // Limpiar la tabla antes de mostrar los nuevos datos
        tbody.innerHTML = "";

        // Obtener la fecha actual
        const fechaActual = new Date();

        // Recorrer las convocatorias y agregar filas a la tabla
        convocatorias.forEach((convocatoria, index) => {
            // Convertir las fechas de inicio y fin a objetos Date
            const fechaInicio = new Date(convocatoria.fecha_inicio);
            const fechaFin = new Date(convocatoria.fecha_fin);

            // Determinar el estado de la convocatoria según las fechas
            let estado = "Cerrada";
            if (fechaActual >= fechaInicio && fechaActual <= fechaFin) {
                estado = "Abierta";
            }

            // Crear una fila en la tabla con la convocatoria y el estado
            let row = `<tr>
                <td>${convocatoria.nombre}</td>
                <td>${convocatoria.categoria}</td>
                <td>${convocatoria.fecha_inicio}</td>
                <td>${convocatoria.fecha_fin}</td>
                <td>${estado}</td>
                <td>
                    <button class="button" onclick="editarConvocatoria(${index})">Editar</button>
                    <button class="button" onclick="eliminarConvocatoria(${index})">Eliminar</button>
                    <a href="informacion_convocatoria.html?id=${convocatoria.nombre}" class="button">Información</a>
                </td>
            </tr>`;

            // Agregar la fila a la tabla
            tbody.innerHTML += row;
        });
    };

    // Función para eliminar una convocatoria
    function eliminarConvocatoria(index) {
        // Obtener convocatorias del localStorage
        let convocatorias = JSON.parse(localStorage.getItem("convocatorias")) || [];

        // Eliminar la convocatoria seleccionada
        convocatorias.splice(index, 1);

        // Guardar las convocatorias actualizadas en localStorage
        localStorage.setItem("convocatorias", JSON.stringify(convocatorias));

        // Actualizar la tabla después de la eliminación
        window.onload();
    }

    // Función de editar (solo si se necesita)
    function editarConvocatoria(index) {
        // Puedes agregar la lógica de edición aquí
        alert("Funcionalidad de edición no implementada.");
    }
  </script>
</body>
</html>
