<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Convocatoria</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="/Img/logo_ufps.jpg" alt="Logo de la Universidad" class="logo">
                <div class="header-right">
                    <h1>Sistema de Reconocimiento de Premios</h1>
                    <nav>
                        <div class="dropdown">
                            <button class="dropbtn">&#9776;</button>
                            <div class="dropdown-content">
                                <a href="#">Iniciar sesión</a>
                                <a href="#">Registrarse</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="ver-convocatoria">
            <div class="container">
                <h2>Detalles de la Convocatoria</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Fecha de inicio</th>
                            <th>Fecha de fin</th>
                            <th>Estado</th>
                            <th>Acciones</th> <!-- Nueva columna para el botón Registrarse -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Convocatoria de Investigación</td>
                            <td>Investigación</td>
                            <td>2024-12-01</td>
                            <td>2025-01-31</td>
                            <td>Abierta</td>
                            <td>
                                <!-- Botón Registrarse agregado -->
                                <button class="button" onclick="window.location.href='registrarse.html'">Registrarse</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Universidad Francisco de Paula Santander</p>
        </div>
    </footer>
</body>
</html>
